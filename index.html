<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/pricing/ -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="https://getbootstrap.com/favicon.ico">

        <title>Concurrency Project</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/pricing.css" rel="stylesheet">
    </head>

    <body id="body" onload="loadCurrencies()">

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Concurrency Project</h5>
        </div>
        <div id="mainDiv" style="display: flex; justify-content: center; align-items: center; position: static; width: 100%">
            <form id="mainForm">
                <img style="width: 50%" src="http://icons-for-free.com/free-icons/png/512/1889190.png" class="rounded mx-auto d-block" alt="Responsive image">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Amount</span>
                    </div>
                    <input type="number" id="currency1Value" style="margin-right: 1%" placeholder="0.0000" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    <div class="btn-group dropright">
                        <button id="currency1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Currency
                        </button>
                        <div id="menuButton1" style="overflow-y:scroll; height: 500%" class="dropdown-menu">
                            <!-- Dropdown menu links -->
                        </div>
                    </div>
                </div>
                <br>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Amount</span>
                    </div>
                    <input type="number" id="currency2Value" disabled style="margin-right: 1%" placeholder="0.0000" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    <div class="btn-group dropright">
                        <button id="currency2" disabled type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            USD
                        </button>
                        <div id="menuButton2" style="overflow-y:scroll; height: 500%" class="dropdown-menu">
                            <!-- Dropdown menu links -->
                        </div>
                    </div>
                </div>
                <br>
                <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="convertCurrency()">Convert</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="showAlert('Currencies updated', 'alert-danger')">Update currencies</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="showOrHideCurrenciesTable()">Show/hide currencies table</button>
                <br>
            </form>
        </div>
        <div id="secondDiv" style="display: flex; justify-content: center; align-items: center; position: static; width: 100%;">

        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="js/ConcurrencyController.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    </body>
</html>
